name: Build Skin-Check

on:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: 1. Datenbank generieren ðŸ§ª
        run: python generate_inci.py
        
      - name: 2. App bauen ðŸ’…
        run: python build_skin_app.py
        
      - name: Speichern
        run: |
          git config --global user.name "Skin-Bot ðŸ¤–"
          git config --global user.email "bot@skincheck.app"
          git add index.html manifest.json app_database.json
          git diff-index --quiet HEAD || (git commit -m "ðŸš€ Update Skin-Check" && git push)
